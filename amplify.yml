version: 1
frontend:
  phases:
    preBuild:
      commands:
        - node --version
        - env | grep -e DATABASE_URL >> .env.production
        - env | grep -e WEBHOOK_URL >> .env.production
        - env | grep -e SENDGRID_API_KEY >> .env.production
        - env | grep -e YOCO_PRIVATE_KEY >> .env.production
        - yarn install --frozen-lockfile
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

